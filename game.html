<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trivia</title>
		<script
			src="https://kit.fontawesome.com/f9f2f14343.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/trivia.css" />
		<link rel="stylesheet" href="./css/responsive.css" />
	</head>
	<body>
		<div class="loader">
			<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
		</div>
		<div id="trivia" class="container center-content hidden">
			<div class="hud">
				<div id="hud-item">
					<p class="hud-question-text">question</p>
					<h2 class="hud-question-number" id="number-question">1/3</h1>
				</div>
				<div id="progress-item">
					<h2 class="hud-progress-percentage" id="progress-percentage">0</h1>
				</div>
				<div id="hud-item">
					<p class="hud-score-text">score</p>
					<h2 class="hud-score-number" id="score">0</h1>	
				</div>	
			</div>

			<h2 class="question"></h2>
			<div class="answers-container" id="a" >
				<p class="answer-option">a</p>
				<p class="answer-text" data-number="1"></p>
			</div>

			<div class="answers-container" id="b">
				<p class="answer-option">b</p>
				<p class="answer-text" data-number="2"></p>
			</div>

			<div class="answers-container" id="c">
				<p class="answer-option">c</p>
				<p class="answer-text" data-number="3" ></p>	
			</div>

			<div class="answers-container" id="d">
				<p class="answer-option">d</p>
				<p class="answer-text" data-number="4"></p>
			</div>

			<a class= "link-undo" href="Index.html">
				<i class="fas fa-undo-alt"></i>
			</a>
		</div>
		
		<script src="./js/game.js"></script>
	</body>
</html>
